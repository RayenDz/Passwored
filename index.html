<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekab Abdelkader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            -webkit-user-select: none; /* Chrome, Safari, and Opera */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera, and Edge */
        }
        .login-container {
            border: 1px solid #ccc;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px; /* أقصى عرض للتصميم */
            width: 100%; /* عرض كامل للحاوية */
        }
        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* لضمان عدم تجاوز العنصر لعرض الحاوية */
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007bff; /* Bleu */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box; /* لضمان عدم تجاوز العنصر لعرض الحاوية */
        }
        .login-container button:hover {
            background: #0056b3; /* Bleu plus foncé */
        }

        /* التصميم المتجاوب */
        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
            }
            .login-container h2 {
                font-size: 1.5em;
            }
            .login-container input, .login-container button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Entrez le mot de passe" required>
            <button type="submit">Se Connecter</button>
        </form>
    </div>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        (function() {
            var originalPassword = 'rekab12'; // كلمة المرور المشفرة

            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var password = document.getElementById('password').value;

                if (password === originalPassword) {
                    window.location.href = 'https://rayendz.github.io/LieuOrg/';
                } else {
                    alert('Mot de passe incorrect. Essayez encore.');
                }
            });
        })();
    </script>
</body>
</html>
